<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>My Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="https://img.icons8.com/plasticine/100/000000/list.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
</head>

<body>
    <header>
        <h1>My Todo List</h1>
    </header>
    <form>
        <input type="text" tabindex="0" class="todo-input" autofocus='true'/>
        <button type="submit" class="todo-button">
            <i class="fas fa-plus-square"></i>
        </button>
        <div class="selectDiv">
            <select name="todos" id="" class="filter-todos">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="uncompleted">Uncompleted</option>
            </select>
        </div>
    </form>
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <!--js-->
    <script type='module' src="app.js"></script>
</body>

</html>
